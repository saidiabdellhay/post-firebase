<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Nouveau post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <input type="text" class="form-control" id="content" formControlName="content">
      </div>
      <div class="form-group">
        <label for="loveIts">Status</label>
        <select class="form-control" name="loveIts" id="loveIts" formControlName="loveIts">
          <option value="+1">Love It</option>
          <option value="-1">Don't Love It</option>
        </select>
      </div>
      <button class="btn btn-success" 
        [disabled]="postForm.invalid" 
        type="submit">Enregistrer</button>
    </form>
  </div>
</div>
